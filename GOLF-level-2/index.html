<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DM Cup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">DM Cup 2020
              <img class="nav-ufo" src="static/images/golfball.png">
          </a>
        </div>
      </div>
    </nav>
        <div style='justify-content: flex-end; margin-right: 50px' class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href=rules.html>Rules</a>
                </li>
            </ul>
        </div>
    <div class="hero text-center">
      <h1>The DM Cup</h1>
      <p>Daugherty-Mag  ruder 2020 Golf Cup</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading"></div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                      <li class="filter list-group-item">
                        <label for="player">Enter a Player Name</label>
                        <input class="form-control" id="playerName" type="text" placeholder="Matt">
                      </li>
                      <li class="filter list-group-item">
                        <label for="place">Place</label>
                        <input class="form-control" id="place" type="text" placeholder="1st">
                      </li>
                    </ul>
                  </div> 
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">Player Name</th>
                  <th class="table-head">Course (Par)</th>
                  <th class="table-head">Score</th>
                  <th class="table-head">Place</th>
                  <th class="table-head">Points Won</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">DM Cup</span>
    </footer>
  </div>
  <script src=>"https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"</script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
